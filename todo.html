<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Todo List App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(to right, #4b6cb7, #182848);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        h1 i {
            font-size: 32px;
        }
        
        .input-section {
            padding: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
        }
        
        input {
            flex: 1;
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #4b6cb7;
        }
        
        button {
            background: #4b6cb7;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 14px 20px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #3a5795;
        }
        
        .filters {
            display: flex;
            justify-content: center;
            padding: 15px;
            background-color: #f9f9f9;
            border-bottom: 1px solid #eee;
        }
        
        .filters button {
            background: transparent;
            color: #666;
            padding: 8px 16px;
            font-size: 14px;
        }
        
        .filters button.active {
            color: #4b6cb7;
            font-weight: bold;
            border-bottom: 2px solid #4b6cb7;
            border-radius: 0;
        }
        
        .filters button:hover {
            background: transparent;
            color: #4b6cb7;
        }
        
        ul {
            list-style-type: none;
            max-height: 400px;
            overflow-y: auto;
        }
        
        li {
            padding: 18px 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            justify-content: space-between;
            animation: fadeIn 0.5s;
            transition: background-color 0.3s;
        }
        
        li:hover {
            background-color: #f9f9f9;
        }
        
        li:last-child {
            border-bottom: none;
        }
        
        li.completed {
            background-color: #f0f9ff;
        }
        
        li.completed .todo-text {
            text-decoration: line-through;
            color: #888;
        }
        
        .todo-text {
            flex: 1;
            margin-left: 15px;
            margin-right: 15px;
            word-break: break-word;
        }
        
        .todo-actions {
            display: flex;
            gap: 8px;
        }
        
        .todo-actions button {
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 4px;
        }
        
        .complete-btn {
            background: #28a745;
        }
        
        .complete-btn:hover {
            background: #218838;
        }
        
        .edit-btn {
            background: #ffc107;
        }
        
        .edit-btn:hover {
            background: #e0a800;
        }
        
        .delete-btn {
            background: #dc3545;
        }
        
        .delete-btn:hover {
            background: #c82333;
        }
        
        .stats {
            padding: 15px 20px;
            background-color: #f9f9f9;
            display: flex;
            justify-content: space-between;
            color: #666;
            font-size: 14px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #888;
        }
        
        .empty-state i {
            font-size: 60px;
            margin-bottom: 15px;
            color: #ddd;
        }
        
        .empty-state p {
            margin-top: 10px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 600px) {
            body {
                padding: 20px 10px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            input {
                padding: 12px;
            }
            
            button {
                padding: 12px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i>✓</i> Advanced Todo List</h1>
            <p>Organize your tasks efficiently</p>
        </header>
        
        <div class="input-section">
            <div class="input-group">
                <input type="text" id="todoInput" placeholder="Add a new task...">
                <button id="addBtn">Add Task</button>
            </div>
        </div>
        
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>
        
        <ul id="todoList"></ul>
        
        <div class="stats">
            <span id="totalTasks">Total: 0 tasks</span>
            <span id="completedTasks">Completed: 0 tasks</span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM elements
            const todoInput = document.getElementById('todoInput');
            const addBtn = document.getElementById('addBtn');
            const todoList = document.getElementById('todoList');
            const filterBtns = document.querySelectorAll('.filter-btn');
            const totalTasksSpan = document.getElementById('totalTasks');
            const completedTasksSpan = document.getElementById('completedTasks');
            
            // State variables
            let todos = JSON.parse(localStorage.getItem('todos')) || [];
            let currentFilter = 'all';
            
            // Initialize the app
            function init() {
                renderTodos();
                updateStats();
                
                // Event listeners
                addBtn.addEventListener('click', addTodo);
                todoInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') addTodo();
                });
                
                filterBtns.forEach(btn => {
                    btn.addEventListener('click', function() {
                        // Update active filter button
                        filterBtns.forEach(b => b.classList.remove('active'));
                        this.classList.add('active');
                        
                        // Set current filter and re-render
                        currentFilter = this.getAttribute('data-filter');
                        renderTodos();
                    });
                });
            }
            
            // Add a new todo
            function addTodo() {
                const text = todoInput.value.trim();
                if (text === '') return;
                
                const todo = {
                    id: Date.now(),
                    text: text,
                    completed: false,
                    timestamp: new Date().toISOString()
                };
                
                todos.push(todo);
                saveTodos();
                renderTodos();
                updateStats();
                
                // Clear input
                todoInput.value = '';
                todoInput.focus();
            }
            
            // Render todos based on current filter
            function renderTodos() {
                // Clear the list first
                todoList.innerHTML = '';
                
                // Filter todos
                let filteredTodos = [];
                if (currentFilter === 'active') {
                    filteredTodos = todos.filter(todo => !todo.completed);
                } else if (currentFilter === 'completed') {
                    filteredTodos = todos.filter(todo => todo.completed);
                } else {
                    filteredTodos = todos;
                }
                
                // Show empty state if no todos
                if (filteredTodos.length === 0) {
                    const emptyState = document.createElement('div');
                    emptyState.className = 'empty-state';
                    emptyState.innerHTML = `
                        <i>✓</i>
                        <h3>No tasks found</h3>
                        <p>${currentFilter === 'all' ? 'Add a new task to get started!' : 
                           currentFilter === 'active' ? 'You have no active tasks right now!' : 
                           'You have no completed tasks!'}</p>
                    `;
                    todoList.appendChild(emptyState);
                    return;
                }
                
                // Render todos
                filteredTodos.forEach(todo => {
                    const li = document.createElement('li');
                    if (todo.completed) li.classList.add('completed');
                    
                    li.innerHTML = `
                        <input type="checkbox" ${todo.completed ? 'checked' : ''}>
                        <span class="todo-text">${todo.text}</span>
                        <div class="todo-actions">
                            <button class="edit-btn">Edit</button>
                            <button class="delete-btn">Delete</button>
                        </div>
                    `;
                    
                    // Event listeners for the todo item
                    const checkbox = li.querySelector('input[type="checkbox"]');
                    const editBtn = li.querySelector('.edit-btn');
                    const deleteBtn = li.querySelector('.delete-btn');
                    
                    checkbox.addEventListener('change', () => toggleComplete(todo.id));
                    deleteBtn.addEventListener('click', () => deleteTodo(todo.id));
                    editBtn.addEventListener('click', () => editTodo(todo.id));
                    
                    todoList.appendChild(li);
                });
            }
            
            // Toggle complete status of a todo
            function toggleComplete(id) {
                todos = todos.map(todo => {
                    if (todo.id === id) {
                        return {...todo, completed: !todo.completed};
                    }
                    return todo;
                });
                
                saveTodos();
                renderTodos();
                updateStats();
            }
            
            // Delete a todo
            function deleteTodo(id) {
                if (confirm('Are you sure you want to delete this task?')) {
                    todos = todos.filter(todo => todo.id !== id);
                    saveTodos();
                    renderTodos();
                    updateStats();
                }
            }
            
            // Edit a todo
            function editTodo(id) {
                const todo = todos.find(todo => todo.id === id);
                if (!todo) return;
                
                const newText = prompt('Edit your task:', todo.text);
                if (newText !== null && newText.trim() !== '') {
                    todo.text = newText.trim();
                    saveTodos();
                    renderTodos();
                }
            }
            
            // Update statistics
            function updateStats() {
                const total = todos.length;
                const completed = todos.filter(todo => todo.completed).length;
                
                totalTasksSpan.textContent = `Total: ${total} task${total !== 1 ? 's' : ''}`;
                completedTasksSpan.textContent = `Completed: ${completed} task${completed !== 1 ? 's' : ''}`;
            }
            
            // Save todos to localStorage
            function saveTodos() {
                localStorage.setItem('todos', JSON.stringify(todos));
            }
            
            // Initialize the app
            init();
        });
    </script>
</body>
</html>
